name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  assignment1-swap:
    name: Assignment 1 – Swap
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3
      - name: Build
        working-directory: os/lab02/01_swap
        run: make
      - name: Test
        working-directory: os/lab02/01_swap
        run: python3 -m unittest discover -v tests

